<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>create subdomain </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #00ffd5;
      text-shadow: 0 0 8px #00ffd5;
      margin-bottom: 20px;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: 500;
      color: #0ff;
    }

    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 8px rgba(0, 255, 170, 0.2);
      outline: none;
      transition: 0.3s ease;
    }

    input::placeholder {
      color: #777;
    }

    input:hover, input:focus, select:hover, select:focus {
      box-shadow: 0 0 12px #00ffc3;
    }

    button {
      margin-top: 20px;
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ffcc;
      box-shadow: 0 0 12px #00ffc3;
    }

    #result {
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      color: #00ffcc;
      font-size: 13px;
      box-shadow: inset 0 0 10px rgba(0,255,255,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üåê Buat Subdomain</h2>

    <label for="domainSelect">Domain:</label>
    <select id="domainSelect"></select>

    <label for="subInput">Subdomain:</label>
    <input type="text" id="subInput" placeholder="contoh: panel">

    <label for="ipInput">IP Address:</label>
    <input type="text" id="ipInput" placeholder="contoh: 1.2.3.4">

    <button onclick="createSubdomain()">üöÄ Buat Sekarang</button>

    <pre id="result">Status akan tampil di sini...</pre>
  </div>

  <script src="settings.js"></script>
  <script src="public1/script.js"></script>
</body>
</html>
