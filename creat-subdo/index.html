<!DOCTYPE html>
<html>
<head>
  <title>Buat Subdomain via Cloudflare</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; padding: 20px; background: #f4f4f4; }
    .card { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; margin-top: 10px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #0066ff; color: white; border: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Buat Subdomain (Cloudflare)</h2>
    <label>Domain:</label>
    <select id="domainSelect"></select>

    <label>Subdomain:</label>
    <input type="text" id="subInput" placeholder="contoh: panel">

    <label>IP Address:</label>
    <input type="text" id="ipInput" placeholder="contoh: 1.2.3.4">

    <button onclick="createSubdomain()">Buat Sekarang</button>
    <pre id="result"></pre>
  </div>

  <script src="settings.js"></script>
  <script src="public1/script.js"></script>
</body>
</html>
