<!DOCTYPE html>
<html>
<head>
  <title>GitHub ZIP Uploader</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2 }
    .card { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto }
    input, button { display: block; margin-top: 10px; padding: 10px; width: 100% }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload ZIP ke GitHub</h2>
    <input type="text" id="username" placeholder="GitHub Username" />
    <input type="text" id="repo" placeholder="Nama Repository Baru" />
    <input type="text" id="token" placeholder="GitHub Token (scope: repo)" />
    <input type="file" id="zipFile" accept=".zip" />
    <button onclick="upload()">Upload</button>
    <pre id="result"></pre>
  </div>

  <script src="public2/script.js"></script>
</body>
</html>
