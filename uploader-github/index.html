<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub ZIP Uploader</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
      width: 100%;
      max-width: 500px;
      animation: pop 0.4s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffd5;
      text-shadow: 0 0 8px #00ffd5;
    }

    input, button {
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      width: 100%;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 8px rgba(0, 255, 170, 0.3);
      outline: none;
      transition: 0.3s;
    }

    input::placeholder {
      color: #777;
    }

    input:hover, input:focus {
      box-shadow: 0 0 12px #00ffc3;
    }

    button {
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ffcc;
      box-shadow: 0 0 12px #00ffc3;
    }

    #result {
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      color: #00ffcc;
      font-size: 13px;
      box-shadow: inset 0 0 10px rgba(0,255,255,0.2);
    }

    @keyframes pop {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>🚀 Upload ZIP ke GitHub</h2>
    <input type="text" id="username" placeholder="👤 GitHub Username" />
    <input type="text" id="repo" placeholder="📁 Nama Repository Baru" />
    <input type="text" id="token" placeholder="🔑 GitHub Token (scope: repo)" />
    <input type="file" id="zipFile" accept=".zip" />
    <button onclick="upload()">Upload</button>
    <pre id="result">Status upload akan muncul di sini...</pre>
  </div>

  <script src="public2/script.js"></script>
</body>
</html>
